<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente,Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.java" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        login
                        </span>
                       <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail" autocomplete="email" required maxlength="30">
                       <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" minlength="8" maxlength="16" required>
                    <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar" id="btn-entrar">
                    <a href="#" class="botao">Esqueci Minha Senha</a>
                </form>

            </div>
            
        </section>
    </main>
</body>
</html>
